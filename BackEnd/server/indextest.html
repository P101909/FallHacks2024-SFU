<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
</head>

<body>
    <h1>Chat with GPT-4</h1>

    <!-- Input for user message or YouTube URL -->
    <textarea id="userMessage" rows="5" cols="40" placeholder="Enter your message or YouTube URL"></textarea>
    <br>
    <button id="sendMessage">Send</button>

    <!-- Section to display GPT-4 response -->
    <h2>Response:</h2>
    <div id="gptResponse"></div>

    <!-- Section to display any errors -->
    <h2>Error:</h2>
    <div id="error"></div>

    <script src="app.js"></script>
</body>

</html>
